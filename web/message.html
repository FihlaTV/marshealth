<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>MARS Health: Admin Console</title>

        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="js/picker.js"></script>
        <script src="js/picker.time.js"></script>
        <script src="js/legacy.js"></script>
        <script src="js/sinch.min.js"></script>
        <style>
          div.recipients img {
          	width: 10px;
          	margin-top: 2px;
          }
        </style>
    </head>
    <body>
        <nav class="blue-grey darken-3">
          <div class="nav-wrapper container">
            <a href="index.html" class="brand-logo"><img src="img/MARSicon.png" style="height: 50px; width: 50px;">  MARS Health Admin Console</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
              <li><a href="index.html">Home</a></li>
              <li><a href="scheduling.html">Scheduling</a></li>
              <li><a href="appointment.html">Appointments</a></li>
              <li class="active"><a href="message.html">Messaging</a></li>
              <li><a href="createUser.html">Create User</a></li>
            </ul>

            <ul id="slide-out" class="side-nav">
              <li><a href="index.html" class="active">Home</a></li>
              <li><a href="scheduling.html">Scheduling</a></li>
              <li><a href="appointment.html">Appointments</a></li>
              <li><a href="message.html">Messaging</a></li>
              <li><a href="createUser.html">Create User</a></li>
            </ul>

            <a href="#" data-activates="slide-out" class="button-collapse"><i class="mdi-navigation-menu"></i></a>

          </div>
        </nav>

       <div class="row container">

          <div class="col s2">

            <div class="inner loginBox">
      				<h4 id="login">Sign in</h4>
      				<form id="userForm">
      					<input id="username" placeholder="USERNAME"><br>
      					<input id="password" type="password" placeholder="PASSWORD"><br>
      					<button id="loginUser">Login</button>
      					<button id="createUser">Create</button>
      				</form>
      				<div id="userInfo">
      					<h4><span id="username"></span></h4>
      					<button id="logOut">Logout</button>
      				</div>
      			</div>
          </div>

          <div class="col s9">
            <h4>Messaging</h4>
            <div class="divider"></div>

          <div class="frame mainArea">
    			<h3>Chat</h3>

    			<div class="error">
    			</div>

    			<div id="chat">
    				<form id="newRecipient">
    					<input id="recipients" placeholder="Recipients (separate with space)"><br>
    				</form>
    				<form id="newMessage">
    					<input id="message" placeholder="Message (enter to send)"><br>
    					<!--<button id="sendMsg">Send</button>-->
    				</form>

    				<div id="chatAreaContainer">
    					<div id="bottomFade"></div>
    					<div id="chatArea">
    					</div>
    				</div>
    			</div>
    			<div class="clearfix"></div>

    		</div>

    		<div class="clearfix"></div>
    	</div>

    </body>

    <script src="js/IMsample.js"></script>
    <script src="js/format.js"></script>
</html>
