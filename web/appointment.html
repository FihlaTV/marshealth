            <h5>Get Appointments</h5>
            <form name="getAppointmentsForm" action="http://localhost/api.php/appointments" method="get" onsubmit="getApptFilter()">

                <div class="row">
                  <div class="input-field col s12">
                    <input type="date" class="datepicker" id="startDate" name="filter[]">
                    <label for="startDate">Start Date</label>
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col s12">
                    <input type="date" class="datepicker" id="endDate" name="filter[]">
                    <label for="endDate">End Date</label>
                  </div>
                </div>

                <input type="hidden" name="filter[]" value="status,eq,0">
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                  <i class="material-icons right">class</i>
                </button>
            </form>

            <br>
            <div class="divider"></div>

            <h5>Set Appointments</h5>

            <div class="row">
                  <form name="setAppointmentsForm" class="col s12" action="http://localhost/api.php/appointments" method="post" onsubmit="setApptFilter()">

                  <div class="row">
                    <div class="input-field col s12">
                      <input type="date" class="datepicker" name="date" id="apptDate">
                      <label for="scheduleID">Date</label>
                    </div>
                  </div>

                  <div class="row">
                    <div class="input-field col s6">
                      <input id="startTime" type="time" class="timepicker" name="timeStart">
                      <label for="openTime">Start Time</label>
                    </div>

                    <div class="input-field col s6">
                      <input id="endTime" type="time" class="timepicker" name="timeEnd">
                      <label for="closeTime">End Time</label>
                    </div>
                  </div>

                  <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">class</i>
                  </button>
              </form>
