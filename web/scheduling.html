<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Medical Mobile App</title>

        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="js/picker.js"></script>
        <script src="js/picker.time.js"></script>
        <script src="js/legacy.js"></script>

    </head>
    <body>
        <nav>
         <div class="nav-wrapper green darken-1">
           <a href="#" class="brand-logo center">Medical Mobile App Admin Console</a>
           <ul id="nav-mobile" class="right hide-on-med-and-down">
           </ul>
         </div>
       </nav>

       <div class="row">

         <div class="col s3 collection">
           <h4>Navigation</h4>
           <div class="divider"></div>
           <a href="index.html" class="collection-item">Home</a>
           <a href="scheduling.html" class="collection-item active">Scheduling</a>
           <a href="appointment.html" class="collection-item">Appointments</a>
         </div>

          <div class="col s9">
            <center><h4>Admin Console</h4></center>
            <div class="divider"></div>

            <h5>Get Schedule<h5>
            <form name="getScheduleForm" action="http://localhost/api.php/schedule" method="get">
              <button class="btn waves-effect waves-light" type="submit" name="action">Get Schedule
                <i class="material-icons right">today</i>
              </button>
            </form>

            <br>
            <div class="divider"></div>

            <h5>Set Schedule</h5>

            <div class="row">
                  <form name="setScheduleForm" class="col s12" action="http://localhost/api.php/schedule" method="post">

                  <div class="row">
                    <div class="input-field col s12">
                      <input type="date" class="datepicker" name="date" id="scheduleID">
                      <label for="scheduleID">Date</label>
                    </div>
                  </div>

                  <div class="row">
                    <div class="input-field col s6">
                      <input id="openTime" type="time" class="timepicker" name="timeOpen">
                      <label for="openTime">Open Time</label>
                    </div>

                    <div class="input-field col s6">
                      <input id="closeTime" type="time" class="timepicker" name="timeClose">
                      <label for="closeTime">Close Time</label>
                    </div>
                  </div>

                  <button class="btn waves-effect waves-light" onclick="dateFormat()" name="action">Submit
                    <i class="material-icons right">today</i>
                  </button>
              </form>
            </div>

          </div>
      </div>

        <script>
            function addFilter() {
                var scheduleStartDate = document.getElementById("startDate").value;
                scheduleStartDate = "date,ge," + scheduleStartDate;
                console.log(scheduleStartDate);
                document.getElementById("startDate").value = scheduleStartDate;

                var scheduleEndDate = document.getElementById("endDate").value;
                scheduleEndDate = "date,le," + scheduleEndDate;
                document.getElementById("endDate").value = scheduleEndDate;

                return false;
            }

            function dateFormat() {
              var date = new Date(document.getElementById("scheduleID").value);

              date = date.getFullYear() + '-' +
              ('00' + (date.getMonth()+1)).slice(-2) + '-' +
              ('00' + date.getDate()).slice(-2);

              console.log(date);
              document.getElementById("scheduleID").value = date;
            }

            $('.datepicker').pickadate({
              selectMonths: true, // Creates a dropdown to control month
              selectYears: 15 // Creates a dropdown of 15 years to control year
            });

            $('.timepicker').pickatime();


        </script>
    </body>
</html>
