    </head>
    <body>
          <nav class="blue-grey darken-3">
            <div class="nav-wrapper container">
              <a href="index.html" class="brand-logo"><img src="img/MARSicon.png" style="height: 50px; width: 50px;">  MARS Health Admin Console</a>
              <ul id="nav-mobile" class="right hide-on-med-and-down">

            </div>

          <div class="container">
            <h4>Create New User</h4>
            <div class="divider"></div>

            <h5>Registration<h5>
              <div class="row">
                <form name="createUser" action="http://localhost/api.php/clients" class="col s12" method="post">

                  <div class="row">
                    <div class="input-field col s6">
                      <input name="name" id="first_name" type="text" class="validate">
                      <label for="first_name">First Name</label>
                    </div>

                    <div class="input-field col s6">
                      <input name="l_name" id="last_name" type="text" class="validate">
                      <label for="last_name">Last Name</label>
                    </div>
                  </div>

                <div class="row">
                  <div class="input-field col s12">
                    <input name="pwd" id="password" type="password" class="validate">
                    <label for="password">Password</label>
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col s12">
                    <input name="email" id="email" type="email" class="validate">
                    <label for="email">Email</label>
                  </div>
                </div>

                <button class="btn waves-effect waves-light" type="submit" name="action">Register
                  <i class="material-icons right">perm_identity</i>
                </button>

              </form>
            </div>
        </div>
        <script src="js/format.js"></script>
</body>
</html>
